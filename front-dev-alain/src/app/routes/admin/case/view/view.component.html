<div class="modal-header">
  <div class="modal-title">查看 {{ record.id }} 信息</div>
</div>

<nz-spin *ngIf="!i" class="modal-spin"></nz-spin>
<div *ngIf="i">
<!--  <sv label="title">{{ i.title }}</sv>-->
<!--  <sv label="tags">{{ i.tags }}</sv>-->
<!--  <sv label="brief">{{ i.brief }}</sv>-->
<!--  <sv label="content">{{ i.content }}</sv>-->

  <div style="text-align: center"><h1
    style="font-weight: bold">{{i?.title == undefined ? '' : i.title}}</h1></div>
  <div [innerHTML]="i?.content"></div>

  <nz-list [nzDataSource]="data" [nzRenderItem]="item" [nzItemLayout]="'horizontal'">
    <ng-template #item let-item>
      <nz-comment [nzAuthor]="item.author" [nzDatetime]="item.datetime">
        <nz-avatar nz-comment-avatar nzIcon="user" [nzSrc]="item.avatar"></nz-avatar>
        <nz-comment-content>
          <p>{{ item.description }}</p>
        </nz-comment-content>
        <nz-comment-action>Reply to</nz-comment-action>
        <nz-comment-action>
          <nz-rate [(ngModel)]="item.rate" nzDisabled [nzAllowHalf]="false"></nz-rate>
        </nz-comment-action>
      </nz-comment>
    </ng-template>
  </nz-list>
</div>
<div class="modal-footer">
  <button nz-button type="button" (click)="close()">关闭</button>
</div>
